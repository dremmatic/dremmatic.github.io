<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .border1 {
        border: thick solid blue;

</style>

<body>
    <h1>let's learn javascripttt</h1>
    <h2>how can we do onclick events and alerts on an anchor</h2>
    <a href="https://eastsideprep.org" target="_blank" onclick="alert('Warning! Virus ahead')">Eastside Prep</a>

    <h2>What's my secret identity?</h2>
    <p id="secret"></p>
    <button
        onclick="document.getElementById('secret').innerHTML='nANANNANANNa, Batman!'; document.getElementById('secret').style.display='block'">Reveal!</button>
    <button onclick="document.getElementById('secret').style.display='none'">Hide!</button>





    <h2>How do we change an image with javascript?</h2>
    <img id="bulb" src="images/pic_bulboff.gif" alt="bulb off">
    <button onclick="document.getElementById('bulb').src='images/pic_bulbon.gif'">Turn on light</button>

    <img id="bulboff" src="images/pic_bulbon.gif" alt="bulb off">
    <button onclick="document.getElementById('bulboff').src='images/pic_bulboff.gif'">Turn off light</button>





    <h2>How do we change css styles with a button?</h2>
    <p id="alice"> Hi. I'm Alice</p>
    <button
        onclick="document.getElementById('alice').style.color='blue';document.getElementById('alice').style.fontSize='5px';">Tea:
        drink me</button>

    <p id="alicebig"> Hi. I'm Alice</p>
    <button
        onclick="document.getElementById('alicebig').style.color='red';document.getElementById('alicebig').style.fontSize='50px';">Cake:
        eat me</button>





    <h2>How do we return user input?</h2>
    <button onclick="askName()">What's your name?</button>
    <p id="ask-name"></p>

    <script>
        function askName() {
            let nameParagraph = document.getElementById('ask-name');
            let name = prompt('What is your name?');
            //decide what to do 
            if (name === "batman") {
                nameParagraph.innerHTML = "Welcome to the batcave sir."
            } else {
                nameParagraph.innerHTML = "Hello " + name;

            }
        }
    </script>

    <button type="button" onclick="myFunction()">Set background color</button>

    <script>
        function myFunction() {
            document.body.style.backgroundColor = "pink";
        }
    </script>



    <div id="border">This is a div.</div>
    <br>
    <button type="button" onclick="myBorder()">Set a border</button>

    <script>
        function myBorder() {
            document.getElementById("border").style.border = "thick solid blue";
        }  
    </script>




</body>

</html>
