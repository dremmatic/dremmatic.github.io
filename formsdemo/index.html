<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo - 2 truths and a lie</title>
</head>

<body>
    <h1>Welcome to my 2 truths and a lie gamey</h1>
    <hr>
    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname"> <br>


        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname"> <br>


        <label for="age">Age: </label>
        <input type="text" name="age" id="age"> <br>
    </form>
    <br>
    <!---button to process for form input above with js-->
    <input type="button" value="SUBMIT" onclick="greet()">
    <p id="greet" style="font-size: x-large;"></p>

    <hr>
    <h2>Warm up trivia question!</h2>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="radio" name="trivia" id="tuna">
        <label for="tuna">Tuna</label><br>
        <input type="radio" name="trivia" id="honey">
        <label for="honey">Honey</label>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia()">
    <!---add link to js file--->
    <script src="js/game.js"></script>

    <form action="">
        <input type="checkbox" name="trivia" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="checkbox" name="trivia" id="tuna">
        <label for="tuna">Tuna</label><br>
        <input type="checkbox" name="trivia" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <input type="submit" value="Submit" onclick="checkbox()">
    <script src="js/game.js"></script>


</body>

</html>
